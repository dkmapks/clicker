<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Clicker Game</h1>
        <button id="clicker">Click me!</button>
        <p>Score: <span id="score">0</span></p>
        <div class="upgrades">
            <button id="upgrade1">Upgrade 1 (Cost: 10)</button>
            <button id="upgrade2">Upgrade 2 (Cost: 50)</button>
            <button id="upgrade3">Upgrade 3 (Cost: 100)</button>
        </div>
        <div class="products">
            <button id="product1">Skun (Cost: 70, +2 CPS)</button>
            <button id="product2">Kamienioglaz (Cost: 60, +5 CPS)</button>
            <button id="product3">Koks (Cost: 400, +25 CPS)</button>
        </div>
        <div class="achievements">
            <h2>Achievements</h2>
            <ul id="achievementsList"></ul>
        </div>
        <div class="missions">
            <h2>Missions</h2>
            <ul id="missionsList"></ul>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
        <div class="customization">
            <h2>Customization</h2>
            <button id="changeBackground">Change Background Color</button>
        </div>
        <div class="save-load">
            <button id="save">Save Game</button>
            <button id="load">Load Game</button>
            <button id="reincarnate">Reincarnate</button>
        </div>
        <audio id="clickSound" src="click.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
