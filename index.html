<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasyno Nowoczesne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="casino">
        <h1>Kasyno Nowoczesne</h1>

        <div id="clock"></div>
        <div id="bonus-timer">Bonus za: --:--:--</div>

        <div class="user-info">
            Nick: <span id="nickname"></span> |
            Balans: $<span id="balance">1000</span>
        </div>

        <div class="betting">
            <input type="number" id="bet-amount" min="1" value="10">
            <button id="spin-btn">Zakreć</button>
            <button id="auto-play-btn">Auto-Play</button>
        </div>

        <div class="games">
            <div class="roulette">
                <h2>Ruletka</h2>
                <div id="wheel"></div>
            </div>

            <div class="slots">
                <h2>Jednoręki Bandyta</h2>
                <div class="slot-machine">
                    <div class="slot" id="slot1">7</div>
                    <div class="slot" id="slot2">7</div>
                    <div class="slot" id="slot3">7</div>
                </div>
            </div>
        </div>

        <div id="history"></div>
        <div id="notifications"></div>

        <canvas id="fireworks"></canvas>
    </div>

    <audio id="sound-click" src="sounds/click.mp3"></audio>
    <audio id="sound-win" src="sounds/win.mp3"></audio>
    <audio id="sound-lose" src="sounds/lose.mp3"></audio>
    <audio id="sound-jackpot" src="sounds/jackpot.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
